<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <link rel="stylesheet" href="../src/css/join-call.css" />
  </head>
  <body>
    <div class="video-call-container">
      <div class="video-wrapper">
        <video id="remoteVideo" autoplay playsinline></video>
        <video
          id="localVideo"
          autoplay
          playsinline
          class="local-video"
          muted
        ></video>
      </div>

      <div class="controls">
        <button id="startVideo" class="control-btn">Start Video</button>
        <button id="muteVideo" class="control-btn">Hide Video</button>
        <button id="muteAudio" class="control-btn">Mute Audio</button>
        <button id="hangUpCall" class="control-btn hangup-btn">Hang Up</button>
      </div>
    </div>

    <script src="../src/js/join-session.js"></script>
  </body>
</html>
