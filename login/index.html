<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/login.css" />

    <title>Login | Edu Bridge</title>
  </head>
  <body>
    <div class="login">
      <div class="login_form">
        <a href="/">
          <img src="../src/images/logo.png" width="70px" h="100%"
        /></a>
        <h4>Login</h4>

        <form>
          <div>
            <label class="text_input_label">Email</label>
            <input type="text" class="fullWidth" placeholder="Enter Email" />
          </div>
          <div>
            <label class="text_input_label">Password</label>
            <input
              type="password"
              class="fullWidth"
              placeholder="Enter Password"
            />
          </div>
        </form>
        <a href="/academic-counselling/" style="width: 100%">
          <button class="fullWidth">Login</button></a
        >
        <a href="/signup/"
          ><p>Don't have an account? <span>Sign Up</span></p></a
        >
      </div>
    </div>
    <div class="background-form"></div>
    <script src="../src/js/components.js"></script>
  </body>
</html>
