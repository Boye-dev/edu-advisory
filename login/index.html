<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/login.css" />

    <title>Login | LearnBeta</title>
  </head>
  <body>
    <div class="login">
      <div class="login_form">
        <a href="/">
          <img src="../src/images/logo.png" width="70px" h="100%"
        /></a>
        <h4>Login</h4>

        <form>
          <div>
            <label class="text_input_label">Email</label>
            <input type="email" class="fullWidth" placeholder="Enter Email" />
          </div>
          <div>
            <label class="text_input_label">Password</label>
            <input
              type="password"
              class="fullWidth"
              placeholder="Enter Password"
            />
          </div>
        </form>
        <a href="/counselling" style="width: 100%">
          <button class="fullWidth">Login</button></a
        >
        <a href="/signup/"
          ><p>Don't have an account? <span>Sign Up</span></p></a
        >
      </div>
    </div>
    <div class="background-form"></div>
    <script src="../src/js/components.js"></script>
  </body>
</html>
