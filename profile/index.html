<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/56e64f4edd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/login.css" />
    <link rel="stylesheet" href="../src/css/resource-library.css" />
    <link rel="stylesheet" href="../src/css/sidebar.css" />

    <title>Profile | Study Pathway</title>
  </head>
  <body>
    <div class="resource">
      <div class="sidebar active">
        <div class="siddebar_logo">
          <div style="display: flex">
            <img src="../src/images/logo.png" width="70px" h="100%" />
            <p>Study Pathway</p>
          </div>

          <i
            class="fa-solid fa-bars"
            style="font-size: 30px; cursor: pointer"
            id="sidebar_hamburger"
          ></i>
        </div>
        <p>EDUCATIONAL ADVISORY</p>
        <a href="/academic-counselling" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-person-chalkboard"></i>
            <p>Counselling</p>
          </div>
        </a>
        <a href="/course-selection" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-book"></i>
            <p>â€‹Course Selection</p>
          </div>
        </a>
        <a href="/resource-library" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-file"></i>
            <p>Resource Library</p>
          </div>
        </a>

        <p>FINANCIAL ADVISORY</p>
        <a href="/budgeting-tools" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-money-bill"></i>
            <p>Budgeting Tools</p>
          </div>
        </a>
        <a href="/scholarships-and-grants" style="color: black">
          <div class="sidebar_items">
            <i class="fa-brands fa-google-scholar"></i>
            <p>Scholarship & Grant</p>
          </div>
        </a>
        <a href="/student-loan" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-landmark"></i>
            <p>Student Loan Advice</p>
          </div>
        </a>
        <p>MENTAL HEALTH SUPPORT</p>
        <a href="/support-groups" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-people-group"></i>
            <p>Peer Support Groups</p>
          </div>
        </a>

        <p>SETTINGS</p>
        <a href="/profile" style="color: black">
          <div class="sidebar_items">
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
          </div>
        </a>
        <div class="sidebar_items">
          <i class="fa-solid fa-right-from-bracket"></i>
          <a href="/login" style="color: black">
            <p>Logout</p>
          </a>
        </div>
      </div>
      <div class="resource_main">
        <div class="sidebar_navbar">
          <div class="sidebar_navbar_flex">
            <div class="sidebar_navbar_profile">
              <img src="../src/images/background.jpeg" />
              <p>Oyelola Adeboye</p>
            </div>
            <i
              class="fa-solid fa-bars"
              style="font-size: 30px; cursor: pointer"
              id="hamburger"
            ></i>
          </div>
        </div>
        <div style="padding: 20px">
          <div class="">
            <h1>Profile</h1>
          </div>

          <div class="">
            <div>
              <form>
                <div>
                  <label class="text_input_label">First Name</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter First Name"
                  />
                </div>
                <div>
                  <label class="text_input_label">Last Name</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter Last Name"
                  />
                </div>
                <div>
                  <label class="text_input_label">Email</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter Email"
                  />
                </div>
                <div>
                  <label class="text_input_label">Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">Profile Picture</label>
                  <input
                    type="file"
                    accept="image/*"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <button class="fullWidth">Update</button>
              </form>
              <form>
                <div>
                  <label class="text_input_label">Old Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">New Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter New Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">Confirm New Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter New Password"
                  />
                </div>
                <button class="fullWidth">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/components.js"></script>
    <script src="../src/components/sidebar.js"></script>
  </body>
</html>
