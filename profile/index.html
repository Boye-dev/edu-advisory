<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/login.css" />

    <title>Profile | Study Pathway</title>
  </head>
  <body>
    <div style="padding: 10px">
      <div class="">
        <h1>Profile</h1>
      </div>

      <div class="">
        <div class="login_form">
          <form>
            <div>
              <label class="text_input_label">First Name</label>
              <input
                type="text"
                class="fullWidth"
                placeholder="Enter First Name"
              />
            </div>
            <div>
              <label class="text_input_label">Last Name</label>
              <input
                type="text"
                class="fullWidth"
                placeholder="Enter Last Name"
              />
            </div>
            <div>
              <label class="text_input_label">Email</label>
              <input type="text" class="fullWidth" placeholder="Enter Email" />
            </div>
            <div>
              <label class="text_input_label">Password</label>
              <input
                type="password"
                class="fullWidth"
                placeholder="Enter Password"
              />
            </div>
            <div>
              <label class="text_input_label">Profile Picture</label>
              <input
                type="file"
                accept="image/*"
                class="fullWidth"
                placeholder="Enter Password"
              />
            </div>
            <button class="fullWidth">Update</button>
          </form>
          <form>
            <div>
              <label class="text_input_label">Old Password</label>
              <input
                type="password"
                class="fullWidth"
                placeholder="Enter Password"
              />
            </div>
            <div>
              <label class="text_input_label">New Password</label>
              <input
                type="password"
                class="fullWidth"
                placeholder="Enter New Password"
              />
            </div>
            <div>
              <label class="text_input_label">Confirm New Password</label>
              <input
                type="password"
                class="fullWidth"
                placeholder="Enter New Password"
              />
            </div>
            <button class="fullWidth">Change Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../src/js/components.js"></script>
  </body>
</html>
