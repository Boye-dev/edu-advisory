<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/56e64f4edd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/login.css" />
    <link rel="stylesheet" href="../src/css/resource-library.css" />
    <link rel="stylesheet" href="../src/css/sidebar.css" />

    <title>Profile | LearnBeta</title>
  </head>
  <body>
    <div class="resource">
      <my-sidebar></my-sidebar>
      <div class="resource_main">
        <my-navbar></my-navbar>
        <div style="padding: 20px">
          <div class="">
            <h1>Profile</h1>
          </div>

          <div class="">
            <div>
              <form>
                <div>
                  <label class="text_input_label">First Name</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter First Name"
                  />
                </div>
                <div>
                  <label class="text_input_label">Last Name</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter Last Name"
                  />
                </div>
                <div>
                  <label class="text_input_label">Email</label>
                  <input
                    type="text"
                    class="fullWidth"
                    placeholder="Enter Email"
                  />
                </div>
                <div>
                  <label class="text_input_label">Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">Profile Picture</label>
                  <input
                    type="file"
                    accept="image/*"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <button class="fullWidth">Update</button>
              </form>
              <form>
                <div>
                  <label class="text_input_label">Old Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">New Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter New Password"
                  />
                </div>
                <div>
                  <label class="text_input_label">Confirm New Password</label>
                  <input
                    type="password"
                    class="fullWidth"
                    placeholder="Enter New Password"
                  />
                </div>
                <button class="fullWidth">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/components.js"></script>
    <script src="../src/components/sidebar.js"></script>
  </body>
</html>
