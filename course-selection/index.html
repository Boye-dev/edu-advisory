<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/56e64f4edd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/src/css/components.css" />
    <link rel="stylesheet" href="/src/css/sidebar.css" />
    <link rel="stylesheet" href="/src/css/course-selection.css" />

    <title>Course Selection | Edu bridge</title>
  </head>
  <body>
    <div class="course">
      <my-sidebar></my-sidebar>
      <div class="course_main">
        <my-navbar></my-navbar>
        <div style="padding: 20px">
          <div class="course_top">
            <h1>Course Selection Assistance</h1>
          </div>
          <div>
            <form>
              <div class="course_form_grid">
                <div class="course_form_flex">
                  <h2>Personal Information</h2>
                  <div>
                    <label class="text_input_label">First Name</label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter First Name"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">Last Name</label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter Last Name"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">Email Address </label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter email"
                    />
                  </div>
                </div>

                <div class="course_form_flex">
                  <h2>​Geographic Preferences</h2>
                  <div>
                    <label class="text_input_label"
                      >​Preferred Study Locations</label
                    >
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter ​Preferred Study Locations"
                    />
                  </div>

                  <div>
                    <label class="text_input_label"
                      >​Willingness to Relocate
                    </label>
                    <select class="course_input_field">
                      <option>Select ​Willingness to Relocate</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                </div>

                <div class="course_form_flex">
                  <h2>Academic Background</h2>
                  <div>
                    <label class="text_input_label"
                      >​Current Education Level</label
                    >
                    <select class="course_input_field">
                      <option>Select Current Education</option>
                      <option>Undergraduate</option>
                      <option>Postgraduate</option>
                    </select>
                  </div>
                  <div>
                    <label class="text_input_label"
                      >Major/Field of Study
                    </label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter Major/Field"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">GPA </label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter GPA"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">Completed Courses </label>
                    <div style="display: flex; align-items: center">
                      <input
                        type="text"
                        class="course_input_field"
                        placeholder="Enter course name"
                      />
                      <i
                        class="fa-solid fa-trash"
                        style="color: red; margin-left: 10px"
                      ></i>
                    </div>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                </div>

                <div class="course_form_flex">
                  <h2>Career Goals</h2>
                  <div>
                    <label class="text_input_label">​Desired Career Path</label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter Desired Career Path"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">​Specific Job Roles</label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter Last Name"
                    />
                  </div>
                  <div>
                    <label class="text_input_label">Learning Preferences</label>
                    <select class="course_input_field">
                      <option>Select Learning Preference</option>
                      <option>Visual</option>
                      <option>Auditory</option>
                      <option>Hands-On</option>
                    </select>
                  </div>
                  <div>
                    <label class="text_input_label"
                      >Preferred Course Format</label
                    >
                    <select class="course_input_field">
                      <option>Select Preferred Course Format</option>
                      <option>Online</option>
                      <option>In-Person</option>
                      <option>Hybrid</option>
                    </select>
                  </div>
                  <div>
                    <label class="text_input_label"
                      >Preferred Pace of Learning</label
                    >
                    <select class="course_input_field">
                      <option>Select Preferred Pace of Learning</option>
                      <option>Intensive</option>
                      <option>Moderate</option>
                      <option>Relaxed</option>
                    </select>
                  </div>
                </div>

                <div class="course_form_flex">
                  <h2>​Skills and Interests</h2>
                  <div>
                    <label class="text_input_label"
                      >​List of Current Skills</label
                    >
                    <select class="course_input_field">
                      <option>Select Current Skills</option>
                      <option>Undergraduate</option>
                      <option>Postgraduate</option>
                    </select>
                  </div>
                  <div>
                    <label class="text_input_label">​Areas of Interest </label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter ​Areas of Interest"
                    />
                  </div>
                  <div>
                    <label class="text_input_label"
                      >​Extracurricular Activities
                    </label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter ​Extracurricular Activities"
                    />
                  </div>
                </div>

                <div class="course_form_flex">
                  <h2>​Financial Considerations</h2>
                  <div>
                    <label class="text_input_label">​Budget for Courses</label>
                    <input
                      type="text"
                      class="course_input_field"
                      placeholder="Enter Budget for Courses"
                    />
                  </div>

                  <div>
                    <label class="text_input_label"
                      >​Interest in Scholarships/Financial Aid
                    </label>
                    <select class="course_input_field">
                      <option>
                        Select ​Interest in Scholarships/Financial Aid
                      </option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                </div>
              </div>
              <div style="display: flex; justify-content: center">
                <button class="recommend_button">Recommend</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/components/sidebar.js"></script>
    <script src="/src/js/components.js"></script>
    <script src="/src/js/course-selection.js"></script>
  </body>
</html>
